<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>EasyEats</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
		<link href='css/main.css' rel="stylesheet">
</head>

<body>
  
  <!-- LOGIN Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-header">
          
          <h5 class="modal-title" id="ModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          
        </div>
        
        <div class="modal-body">
          <!-- CAMPO EMAIL -->
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="exemplo@emailcom">
              <label for="InputEmail1" class="form-label">Endereço de e-mail</label>
            </div>
            <!-- CAMPO  SENHA -->
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="InputPassword1" placeholder="******">
              <label for="InputPassword1" class="form-label">Senha</label>
              <!-- TEM QUE BOTAR UM BOTÃO DE "ESQUECI MINHA  SENHA" -->
            </div>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
  
  <!--CADASTRO Modal -->
  <div class="modal fade" id="cadastroModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- 
        DENTRO DESSE MODAL,VAI TER TIPO DOIS MODAIS, UM PRA EMPRESA E OUTRO PARA CLIENTE -->
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Cliente</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Empresa</a>
          </li>
        </ul>
        
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cadastro de Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
          
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="InputNome1" aria-describedby="nomeHelp" placeholder="Nome Completo">
            <label for="InputNome1" class="form-label">Nome Completo</label>
          </div>
          
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="InputCNPJ1" aria-describedby="CNPJHelp" placeholder="CNPJ">
            <label for="InputCNPJ1" class="form-label">CNPJ</label>
          </div>
          
          
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="exemplo@emailcom">
            <label for="InputEmail1" class="form-label">Endereço de e-mail</label>
          </div>
          
          <!-- CAMPO  SENHA -->
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="InputPassword1" placeholder="******">
            <label for="InputPassword1" class="form-label">Senha</label>
          </div>
          
          <!-- CONFIRMAR SENHA -->
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="InputPassword2" placeholder="******">
            <label for="InputPassword2" class="form-label">Confirmar Senha</label>
          </div>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <section class="average-section" id="restaurantes-preview">

    <!-- ESSA PARTE AQUI VAI TER EM PRATICAMENTE TODA SEÇÃO: -->
    <div class="section-text-container">
      <h1 class="section-heading">(NOME DO RESTAURANTE)</h1>
      <p class="section-detail">Confira os itens disponíveis:</p>
    </div>
    
    <!-- PARA ALINHAR OS 3 RESTAURANTES  -->
    <div class="menu-container">
        <div class="item-wrapper" id="(ITEMHASH)">
            <image class="item-image"></image>
            <div class="item-text-wrapper">
            <h1 class="item-name">NOME DO ITEM</h1>
            <p class="item-desc">DESCRIÇÃO DO ITEM</p>
            </div>
            <p class="item-price">R$00,00</p>
            <div class="alter-button-container">
                <div class="add">+</div>
                <div class="counter">0</div>
                <div class="remove">-</div>
            </div>
        </div>
    </div>
  </section>

  
  <!-- SCRIPTS -->
  <script type="text/javascript" src="js/navbar-footer.js"></script>
</body>

</html>
