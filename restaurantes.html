<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>EasyEats</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
		<link href='css/main.css' rel="stylesheet">
</head>

<body>
  
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">EasyEats</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Restaurantes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
              Login
            </button>
          </li>
          
          <li class="nav-item">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cadastroModal">
              Cadastrar
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- LOGIN Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-header">
          
          <h5 class="modal-title" id="ModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          
        </div>
        
        <div class="modal-body">
          <!-- CAMPO EMAIL -->
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="exemplo@emailcom">
              <label for="InputEmail1" class="form-label">Endereço de e-mail</label>
            </div>
            <!-- CAMPO  SENHA -->
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="InputPassword1" placeholder="******">
              <label for="InputPassword1" class="form-label">Senha</label>
              <!-- TEM QUE BOTAR UM BOTÃO DE "ESQUECI MINHA  SENHA" -->
            </div>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
  
  <!--CADASTRO Modal -->
  <div class="modal fade" id="cadastroModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- 
        DENTRO DESSE MODAL,VAI TER TIPO DOIS MODAIS, UM PRA EMPRESA E OUTRO PARA CLIENTE -->
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Cliente</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Empresa</a>
          </li>
        </ul>
        
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cadastro de Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
          
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="InputNome1" aria-describedby="nomeHelp" placeholder="Nome Completo">
            <label for="InputNome1" class="form-label">Nome Completo</label>
          </div>
          
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="InputCNPJ1" aria-describedby="CNPJHelp" placeholder="CNPJ">
            <label for="InputCNPJ1" class="form-label">CNPJ</label>
          </div>
          
          
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="exemplo@emailcom">
            <label for="InputEmail1" class="form-label">Endereço de e-mail</label>
          </div>
          
          <!-- CAMPO  SENHA -->
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="InputPassword1" placeholder="******">
            <label for="InputPassword1" class="form-label">Senha</label>
          </div>
          
          <!-- CONFIRMAR SENHA -->
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="InputPassword2" placeholder="******">
            <label for="InputPassword2" class="form-label">Confirmar Senha</label>
          </div>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- PREVIEW RESTAURANTS -->
  <section class="average-section" id="restaurantes-preview">

    <div class="section-text-container">
      <div class="restaurantes-section-wrapper">
        <p> ICON DA SETA</p>
        <h1 class="section-heading">Restaurantes</h1>
      </div>
    </div>
    
    <!-- PARA ALINHAR OS 3 RESTAURANTES  -->
    <!-- TEM QUE USAR A GRID DO BOOTSTRAP  -->
    <div class="restaurant-grid">
      <!-- CARTAO DO RESTAURANTE  -->
      <div class="restaurant-card">
        <image class="restaurante-image"> FOTO DA CANTINA</image>
        <div class="restaurant-text-info">
          <h1 class="restaurant-name">ELIESIO</h1>
          <p class="restaurant-tag">LANCHONETE</p>
        </div>
      </div>
    </div>
  </section>
  
  <!-- FOOTER -->
  <section class="footer" id="footer"></section>
</body>

</html>
